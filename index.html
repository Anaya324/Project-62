<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="imgContainer">
        <div class="row">
            <div class="column1" style="width:100%">
                <img width="100%" src="avengers1.jpg">
            </div>
        </div>
        <h1>Grid Gallery</h1>
        <div class="row">
            <div class="column">
                <img src="avengers2.png" alt="Nature" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers3.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers4.png" alt="Mountains" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers5.png" alt="Lights" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="avengers6.png" alt="Nature" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers7.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers8.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="avengers9.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
    </div><br /><br />
    <h1>Slideshow Gallery</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 8</div>
            <img src="avengers2.png" >
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="avengers3.jpg" >
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 8</div>
            <img src="avengers4.png" >
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="avengers5.png" >
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="avengers6.png" >
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="avengers7.jpg" >
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="avengers8.jpg" >
        </div>
        <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="avengers9.jpg" >
        </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>
<script src="main.js"></script>
</body>

</html>
